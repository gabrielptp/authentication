<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .detail-label {
            color: #888;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .price {
            color: #28a745;
            font-size: 20px;
            font-weight: 700;
        }

        .stock {
            color: #667eea;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-category {
            background: #e7f3ff;
            color: #0066cc;
        }

        .badge-brand {
            background: #fff3e0;
            color: #ff6f00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ProductCatalog() {
            const [products, setProducts] = useState([]);
            const [filteredProducts, setFilteredProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Filter states
            const [nameFilter, setNameFilter] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('');
            const [brandFilter, setBrandFilter] = useState('');
            const [minPrice, setMinPrice] = useState('');
            const [maxPrice, setMaxPrice] = useState('');
            const [minStock, setMinStock] = useState('');
            const [maxStock, setMaxStock] = useState('');

            // Fetch all products on mount
            useEffect(() => {
                fetchProducts();
            }, []);

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('http://localhost:3000/products');
                    const data = await response.json();
                    
                    if (data.success) {
                        setProducts(data.data.products);
                        setFilteredProducts(data.data.products);
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to load products. Make sure the API is running.');
                    setLoading(false);
                }
            };

            const applyFilters = () => {
                let filtered = [...products];

                // Name filter
                if (nameFilter) {
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(nameFilter.toLowerCase())
                    );
                }

                // Category filter
                if (categoryFilter) {
                    filtered = filtered.filter(p => 
                        p.category.toLowerCase().includes(categoryFilter.toLowerCase())
                    );
                }

                // Brand filter
                if (brandFilter) {
                    filtered = filtered.filter(p => 
                        p.brand.toLowerCase().includes(brandFilter.toLowerCase())
                    );
                }

                // Price filters
                if (minPrice) {
                    filtered = filtered.filter(p => parseFloat(p.price) >= parseFloat(minPrice));
                }
                if (maxPrice) {
                    filtered = filtered.filter(p => parseFloat(p.price) <= parseFloat(maxPrice));
                }

                // Stock filters
                if (minStock) {
                    filtered = filtered.filter(p => p.stockQuantity >= parseInt(minStock));
                }
                if (maxStock) {
                    filtered = filtered.filter(p => p.stockQuantity <= parseInt(maxStock));
                }

                setFilteredProducts(filtered);
            };

            const clearFilters = () => {
                setNameFilter('');
                setCategoryFilter('');
                setBrandFilter('');
                setMinPrice('');
                setMaxPrice('');
                setMinStock('');
                setMaxStock('');
                setFilteredProducts(products);
            };

            // Get unique categories and brands for filters
            const categories = [...new Set(products.map(p => p.category))].sort();
            const brands = [...new Set(products.map(p => p.brand))].sort();

            if (loading) {
                return <div className="container"><div className="loading">Loading products...</div></div>;
            }

            if (error) {
                return <div className="container"><div className="error">{error}</div></div>;
            }

            return (
                <div className="container">
                    <h1>🛍️ Product Catalog</h1>
                    <p className="subtitle">Browse and filter {products.length} products</p>

                    <div className="filters">
                        <div className="filter-group">
                            <label>Product Name</label>
                            <input
                                type="text"
                                placeholder="Search by name..."
                                value={nameFilter}
                                onChange={(e) => setNameFilter(e.target.value)}
                            />
                        </div>

                        <div className="filter-group">
                            <label>Category</label>
                            <select value={categoryFilter} onChange={(e) => setCategoryFilter(e.target.value)}>
                                <option value="">All Categories</option>
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                        </div>

                        <div className="filter-group">
                            <label>Brand</label>
                            <select value={brandFilter} onChange={(e) => setBrandFilter(e.target.value)}>
                                <option value="">All Brands</option>
                                {brands.map(brand => (
                                    <option key={brand} value={brand}>{brand}</option>
                                ))}
                            </select>
                        </div>

                        <div className="filter-group">
                            <label>Min Price ($)</label>
                            <input
                                type="number"
                                placeholder="0"
                                value={minPrice}
                                onChange={(e) => setMinPrice(e.target.value)}
                            />
                        </div>

                        <div className="filter-group">
                            <label>Max Price ($)</label>
                            <input
                                type="number"
                                placeholder="1000"
                                value={maxPrice}
                                onChange={(e) => setMaxPrice(e.target.value)}
                            />
                        </div>

                        <div className="filter-group">
                            <label>Min Stock</label>
                            <input
                                type="number"
                                placeholder="0"
                                value={minStock}
                                onChange={(e) => setMinStock(e.target.value)}
                            />
                        </div>

                        <div className="filter-group">
                            <label>Max Stock</label>
                            <input
                                type="number"
                                placeholder="500"
                                value={maxStock}
                                onChange={(e) => setMaxStock(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="button-group">
                        <button className="btn-primary" onClick={applyFilters}>
                            🔍 Apply Filters
                        </button>
                        <button className="btn-secondary" onClick={clearFilters}>
                            🔄 Clear Filters
                        </button>
                    </div>

                    <div className="stats">
                        <div className="stat-item">
                            <span className="stat-label">Total Products</span>
                            <span className="stat-value">{products.length}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Filtered Results</span>
                            <span className="stat-value">{filteredProducts.length}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Categories</span>
                            <span className="stat-value">{categories.length}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Brands</span>
                            <span className="stat-value">{brands.length}</span>
                        </div>
                    </div>

                    {filteredProducts.length === 0 ? (
                        <div className="no-results">
                            No products match your filters. Try adjusting your search criteria.
                        </div>
                    ) : (
                        <div className="products-grid">
                            {filteredProducts.map(product => (
                                <div key={product.id} className="product-card">
                                    <div className="product-name">{product.name}</div>
                                    <div className="product-description">{product.description}</div>
                                    
                                    <div style={{marginBottom: '10px', marginTop: '10px'}}>
                                        <span className="badge badge-category">{product.category}</span>
                                        {' '}
                                        <span className="badge badge-brand">{product.brand}</span>
                                    </div>

                                    <div className="product-details">
                                        <div className="product-detail">
                                            <span className="detail-label">Price:</span>
                                            <span className="detail-value price">${parseFloat(product.price).toFixed(2)}</span>
                                        </div>
                                        <div className="product-detail">
                                            <span className="detail-label">Stock:</span>
                                            <span className="detail-value stock">{product.stockQuantity} units</span>
                                        </div>
                                        <div className="product-detail">
                                            <span className="detail-label">SKU:</span>
                                            <span className="detail-value">{product.sku}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProductCatalog />);
    </script>
</body>
</html>
